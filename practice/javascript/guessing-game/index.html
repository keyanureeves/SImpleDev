<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess the Number Game</title>
</head>
<body>
  <h1>Guess the Number!</h1>
  <p>I am thinking of a number between 1 and 100. Can you guess it?</p>

  <label for="guessField">Enter your guess: </label>
  <input type="number" id="guessField" />
  <button id="guessSubmit">Submit Guess</button>

  <div id="resultArea">
    <p>Previous guesses: <span id="guesses"></span></p>
    <p id="lastResult"></p>
    <p id="lowOrHigh"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
