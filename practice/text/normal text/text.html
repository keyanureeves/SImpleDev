<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #183153;
            text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }

        .highlight {
            background-color: yellow;
            font-weight: bold;
        }

        .underline {
            text-decoration: underline;
        }

        .italic {
            font-style: italic;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Text Styling Example</h1>
    <p>This is a <span class="bold">bold</span> text example.</p>
    <p>This is an <span class="italic">italic</span> text example.</p>
    <p>This is an <span class="underline">underlined</span> text example.</p>
    <p>This is a <span class="highlight">highlighted</span> text example.</p>

</body>
</html>
